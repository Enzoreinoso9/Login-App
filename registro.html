<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>

    <form action="procesar-registro.php" method="post">
        <section class="form-register">
    
            <h4>Registrarse</h4>
    
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="text" name="username" id="username" placeholder="Ingrese Nombre de Usuario" required>
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña Nueva" required>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class= "controls" type="date" name="fechaNacimiento" id="fecha nacimiento" placeholder="Ingresar su Fecha de Nacimiento" required>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input type="submit" value="Registrar" class="botons">
            
    
        </section>
    </form>
</body>
</html>
